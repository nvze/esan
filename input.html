<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data - NVZE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #2b52ff 17.5%, #2b52ff 82.5%, #ff9a9e 100%);
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Tetap tanpa scroll */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        img.logo {
            width: 270px;
            height: auto;
            margin-bottom: 10px; /* Margin diperkecil sedikit agar muat */
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
            display: block;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px; /* Padding disesuaikan agar tombol tambahan muat */
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h3 { margin-top: 0; text-align: center; margin-bottom: 15px; font-weight: 600; }

        label { display: block; margin-bottom: 5px; font-size: 13px; margin-left: 5px; }

        input {
            width: 100%; padding: 10px 15px; margin-bottom: 12px;
            border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15); color: white; outline: none; transition: 0.3s;
            font-size: 14px;
        }
        input:focus { background: rgba(255, 255, 255, 0.25); border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }

        /* Tombol Simpan (Biru) */
        .btn-submit {
            width: 100%; padding: 10px; background: #2b52ff; color: white; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;
            margin-top: 5px;
            font-size: 14px;
        }
        .btn-submit:hover { background: #1a3ecc; box-shadow: 0 0 15px rgba(43, 82, 255, 0.5); }

        /* --- Tombol Backup (Hijau Teal) --- */
        .btn-backup {
            display: block;
            width: 100%;
            padding: 10px;
            background: rgba(0, 150, 136, 0.85); /* Warna pembeda */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px; /* Jarak dari tombol simpan */
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .btn-backup:hover {
            background: rgba(0, 150, 136, 1);
            box-shadow: 0 0 15px rgba(0, 150, 136, 0.5);
        }

        .links { margin-top: 15px; text-align: center; display: flex; justify-content: space-between; }
        .links a { color: rgba(255, 255, 255, 0.8); text-decoration: none; font-size: 12px; transition: 0.3s; }
        .links a:hover { color: white; text-decoration: underline; }

        @media (max-height: 600px) {
            .logo { width: 150px; margin-bottom: 5px; }
            .form-box { padding: 15px; }
            input { padding: 8px; margin-bottom: 8px; }
            h3 { margin-bottom: 10px; }
        }

    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='logo.png') }}" alt="NVZE Logo" class="logo">

    <div class="form-box">
        <h3><i class="fa-solid fa-pen-to-square"></i> Input Data Baru</h3>

        <form method="POST">
            <label>Nama Kategori:</label>
            <input type="text" name="kategori" list="list-kategori" placeholder="Contoh: Finance..." required autocomplete="off">
            <datalist id="list-kategori">
                {% for cat in categories %}
                    <option value="{{ cat }}">
                {% endfor %}
            </datalist>

            <label>Nama Website:</label>
            <input type="text" name="nama_web" placeholder="Contoh: Google..." required>

            <label>Link Website:</label>
            <input type="url" name="link_web" placeholder="https://..." required>

            <button type="submit" class="btn-submit">SIMPAN DATA</button>
        </form>

        <a href="{{ url_for('static', filename='raindrop_backup.html') }}" target="_blank" class="btn-backup">
            <i class="fa-solid fa-cloud-arrow-up"></i> Raindrop Backup
        </a>

        <div class="links">
            <a href="{{ url_for('bookmark_page') }}"><i class="fa-solid fa-arrow-left"></i> Lihat Bookmark</a>
            <a href="{{ url_for('logout') }}" style="color: #ff9a9e;"><i class="fa-solid fa-power-off"></i> Logout</a>
        </div>
    </div>

</body>
</html>
